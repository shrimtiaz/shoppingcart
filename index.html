<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneDelete" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneCount" type="text" class="form-control text-center phoneQuantity" value="0">
                           <button id="phoneAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDelete" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseCount" type="text" class="form-control text-center" value="0">
                           <button id="caseAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span>
                        </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      document.getElementById('caseAdd').addEventListener('click',function()
      {
         inputBoxAdd('caseCount') ;
         addedPrice('casePrice' , 'caseCount',59);
         subTotal('caseCount' , 59);
      }
      )

      document.getElementById('phoneAdd').addEventListener('click' , function()
      {
         inputBoxAdd('phoneCount') ;
         addedPrice('phonePrice' , 'phoneCount',1219);
         subTotal('phoneCount' , 1219);
      }
      )
      document.getElementById('caseDelete').addEventListener('click', function()
      {
         inputBoxDelete('caseCount');
         addedPrice('casePrice' , 'caseCount',59);
         subTotal('caseCount' , 59);
      })
      document.getElementById('phoneDelete').addEventListener('click', function()
      {
         inputBoxDelete('phoneCount');
         addedPrice('phonePrice' , 'phoneCount',1219);
         subTotal('phoneCount' , 1219);
      })

      

      const fixedTotal =  document.getElementById('subTotal').innerText ;
      const fixedTotalValue = parseInt(fixedTotal);
      function subTotal(id , num)
      {
         const count = document.getElementById(id).value ;
         var countValue = parseInt(count);
         countValue = countValue ;
         const total = fixedTotalValue + countValue * num;
         console.log(total);
         document.getElementById('subTotal').innerText =total ;
         document.getElementById('total').innerText =total ;
      }







      function inputBoxDelete(id)
      {
         const Count = document.getElementById(id).value;
         const Number = parseInt(Count);
         if (Number >0)
         {
            const totalNumber = Number - 1 ; 
         document.getElementById(id).value = totalNumber ;
         }
      }
      
      function inputBoxAdd(id)
      {
         const Count = document.getElementById(id).value;
         const Number = parseInt(Count);
         const totalNumber = Number + 1 ; 
         document.getElementById(id).value = totalNumber ;
      }

      function addedPrice(id1 , id2 , num )
      {
         const casePrice = document.getElementById(id1).innerText;
         const casePriceNumber = parseInt(casePrice);
         const caseNumber =  document.getElementById(id2).value;
         const caseNewNumber = parseInt(caseNumber) ;
         const totalPrice = caseNewNumber * num ;  
         document.getElementById(id1).innerText = totalPrice ;
      }
     
   </script>
</body>

</html>
